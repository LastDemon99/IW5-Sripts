set vote_enable			1		//[0-1] enable or disable voting at the end of the game 
set vote_maps_count		0		//[0-6] number of maps to be shown in the vote, maximum 6, if the value is 0 or 1 no map will be shown allowing to increase the maximum of vote_dsr_count as long as it does not exceed the length of the list
set vote_dsr_count		0		//[0-6] number of dsr to be shown in the vote, maximum 6, if the value is 0 or 1 no dsr will be shown allowing to increase the maximum of vote_map_count as long as it does not exceed the length of the list
set vote_time	 		20		//voting time in seconds 

//either to set the map or the dsr you will have to use the following format "name;alias"
//to add more  elements split it with a ":"

set vote_maps			"mp_plaza2;Arkaden:mp_mogadishu;Bakaara:mp_bootleg;Bootleg:mp_carbon;Carbon:mp_dome;Dome:mp_exchange;Downturn:mp_lambeth;Fallen:mp_hardhat;Hardhat:mp_interchange;Interchange:mp_alpha;Lockdown:mp_bravo;Mission:mp_radar;Outpost:mp_paris;Resistance:mp_seatown;Seatown:mp_underground;Underground:mp_village;Village"
set vote_dsr			"dsrName1;dsrAlias1;dsrName2;dsrAlias2:dsrName3;dsrAlias3"
